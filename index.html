<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Insult Generator</title>
</head>
<body>
    <h1 style="text-align: center;">Pirate Insult Generator</h1>
    <a href="javascript:insult()" class="myButton" style="margin-left: 39%;">Press me for a Pirate Insult</a>
    <p id="insultText" style="font-size: 25px;margin-top: 10%; text-align: center;">Press the button to receive a Pirate insult!</p>

    <script>
        function insult() {
            fetch("https://cors.cbnet.lol/pirate.monkeyness.com/api/insult", {
                method: "GET",
                headers: {
                    "Origin": "https://example.com" 
                }
            })
            .then(response => response.text())
            .then(data => {
                console.log("Response Data:", data);
                document.getElementById("insultText").textContent = data;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("insultText").textContent = "Failed to fetch insult.";
            });
        };
    </script>
    <style>
        .myButton {
	box-shadow: 3px 4px 0px 0px #1564ad;
	background:linear-gradient(to bottom, #79bbff 5%, #378de5 100%);
	background-color:#79bbff;
	border-radius:5px;
	border:1px solid #337bc4;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:17px;
	font-weight:bold;
	padding:12px 44px;
	text-decoration:none;
	text-shadow:0px 1px 0px #528ecc;
}
.myButton:hover {
	background:linear-gradient(to bottom, #378de5 5%, #79bbff 100%);
	background-color:#378de5;
}
.myButton:active {
	position:relative;
	top:1px;
}

    </style>
</body>
</html>
